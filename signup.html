<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign-In</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <div class="brand-logo">
            <img class="logo-img" src="brandlogo.jpg" alt="Brand Logo">
            <span class="go-food"><span class="logo-g">G</span>o Food</span>
        </div>
    </header>

    <main>
        
        <div class="signup-form">
            <h2>Sign Up</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" pattern="[0-9]{10}" name="mobile" title="Enter 10 digit number">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Sign Up</button>
            </form>
                <p>By continuing, you agree our Terms of Use and Privacy Policy.</p>
            <p>Already have an account? <a href="signin.html">Click here</a> to sign in.</p>
        </div>
    </main>

    <footer class="footer">
               
            <div class="contactDetails">
                <h3>Contact Details</h3>
                <p>Phone: +1234567890</p>
                <p>Email: gofood.org@gmail.com</p>
            </div>
            
            <!-- Address -->
            <div class="address">
                <h3>Address</h3>
                <p>No - 188, Raja Subodh Chandra Mullick Road</p>
                <p>Jadavpur, Kolkata, West Bengal 700032 Â·</p>
            </div>
    </footer>
</body>
</html>
